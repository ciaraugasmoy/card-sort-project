<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sort</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
    
</head>
<body>
<div class="myforms">  
    <h1>Simple Card Sort</h1>
    <form id="wordForm">
        <label for="wordInput">Enter cards as comma separated list:</label>
        <input type="text" id="wordInput" name="words" required>
        <button type="button" onclick="addNewCards()">Add Cards</button>
    </form>
    <form id="uiform" class="dotted">
        <h2>Edit Card Style</h2>
            <input type="color" id="bgcolor" name="bgcolor" value="#e66465" />
            <label for="bgcolor">Background Color</label>
            <input type="color" id="txtcolor" name="txtcolor" value="#f6b73c" /> 
            <label for="txtcolor">Text Color</label> 
        <div>
            <input type="color" id="bordercolor" name="bordercolor" value="#f6b73c" /> 
            <label for="bordercolor">Border</label>  
            <input type="checkbox" name="borderon" id="borderon">
        </div>
        <div>
            <input type="number" name="fontsize" id="fontsize" min="6" max="25">
            <label for="fontsize">FontSize Pt</label>              
        </div>

            <button type="button">Apply Changes</button>
    </form>
</div> 
<div class="dotted">
    <div id="cardwrapper" class="wrapper">  
        <div class="repositionable card">example card 1</div>
        <div class="repositionable card">example card 2</div>
        <div class="repositionable card">example card 3</div>
    </div>
</div> 

<script>
    activateDrag();
</script>
</body>
</html>
