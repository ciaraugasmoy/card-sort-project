<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sort</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
    
</head>
<body>
<div class="myforms">  
    <h1>Simple Card Sort</h1>
    <form id="wordForm">
        <label for="wordInput">Enter cards as comma separated list:</label>
        <input type="text" id="wordInput" name="words" required>
        <button type="button" onclick="addNewCards()">Add Cards</button>
    </form>
    <button id="showbutton" class="dotted uiformhidden" onclick="showUIForm()"><</button>
    <form id="uiform" class="dotted">
        <button id="hidebutton" type="button" onclick="hideUIForm()">X</button>
        <h2>Edit Card Style</h2>
            <input type="color" id="bgcolor" name="bgcolor" value="#2d5899" />
            <label for="bgcolor">Background Color</label>
            <input type="color" id="txtcolor" name="txtcolor" value="#ffffff" /> 
            <label for="txtcolor">Text Color</label> 
    </form>
</div> 
<div class="dotted">
    <div id="cardwrapper" class="wrapper">  
        <div class="repositionable card">example card 1</div>
        <div class="repositionable card">example card 2</div>
        <div class="repositionable card">example card 3</div>
    </div>
</div> 

<script>
    activateDrag();
</script>
</body>
</html>
